<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor(){
            let color=document.getElementById("txtColor").value
            let bgcolor=document.getElementById("BGcolor").value
            document.getElementById('divColor').style.color=color;
            document.getElementById('divColor').style.backgroundcolor=bgcolor;

        }
    </script>
</head>
<body>
    <input type="text" id="txtColor">
    <select id="BGcolor">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>
    <button onclick="changeColor()">Submit</button>
    <div id="divColor">Hello World</div>
</body>
</html>
